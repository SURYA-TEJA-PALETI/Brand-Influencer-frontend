<h4 style="text-align: center;"> Your Profile</h4>
<br>

<div *ngIf="showSuccessMessage" class="alert alert-success" role="alert">
    Profile saved successfully.
  </div>
<form (ngSubmit)="saveProfile()" #profileForm="ngForm" class="container">
    <div class="form-group row">
      <label for="firstname" class="col-sm-3 col-form-label">Firstname:</label>
      <div class="col-sm-9">
        <input type="text" id="firstname" name="firstname" [(ngModel)]="user.firstname" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
        <label for="lastname" class="col-sm-3 col-form-label">last Name:</label>
        <div class="col-sm-9">
          <input type="text" id="lastname" name="lastname" [(ngModel)]="user.lastname" class="form-control" required>
        </div>
      </div>

    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label">Email:</label>
      <div class="col-sm-9">
        <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="phoneNumber" class="col-sm-3 col-form-label">Phone Number:</label>
      <div class="col-sm-9">
        <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="brandDetails" class="col-sm-3 col-form-label">Brand Deatils:</label>
      <div class="col-sm-9">
        <textarea id="brandDetails" name="address" [(ngModel)]="user.brandDetails" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary" (click)="goToDashboard()">Back to Dashboard</button>
      </div>
    </div>
  </form>
